<form (ngSubmit)="login()">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Welcome to Yes Bank!!!!  <br> <h5>{{aim}} </h5></h4><br>
                        
            
            
            <input id="accno" type="text" class="text" name = "accnum" [(ngModel)]="accnum" placeholder="Account number"  ><br><br>
            
            <input id="pswd" type="password" class="text" name="pswd" [(ngModel)]="pswd" placeholder="Password" ><br> <br>
            
            <input type="submit" value="Log In" class="button butefct"  > <br>
            
                <a class="textfp" href="#">Forgotten password?</a>
           <div class="line"></div>
                <input type="submit" value="Create New Account" (click)="register()" class="button button1 butefct"> <br><br>
        
        </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</form>
